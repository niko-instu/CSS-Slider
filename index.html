<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CSS3 Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<input type="radio" id="img1" name="image" checked />
		<input type="radio" id="img2" name="image" />
		<input type="radio" id="img3" name="image" />
		<input type="radio" id="img4" name="image" />
		<input type="radio" id="img5" name="image" />

		<div class="slide_box one">
			<img src="img/0.png" />
			<label class="prev_btn" for="img5"><span>&#x2039;</span></label>
			<label class="next_btn" for="img2"><span>&#x203A;</span></label>
		</div>

		<div class="slide_box two">
			<img src="img/1.png" />
			<label class="prev_btn" for="img1"><span>&#x2039;</span></label>
			<label class="next_btn" for="img3"><span>&#x203A;</span></label>
		</div>

		<div class="slide_box three">
			<img src="img/2.png" />
			<label class="prev_btn" for="img2"><span>&#x2039;</span></label>
			<label class="next_btn" for="img4"><span>&#x203A;</span></label>
		</div>

		<div class="slide_box four">
			<img src="img/3.png" />
			<label class="prev_btn" for="img3"><span>&#x2039;</span></label>
			<label class="next_btn" for="img5"><span>&#x203A;</span></label>
		</div>

		<div class="slide_box five">
			<img src="img/4.png" />
			<label class="prev_btn" for="img4"><span>&#x2039;</span></label>
			<label class="next_btn" for="img1"><span>&#x203A;</span></label>
		</div>

		<div class="nav">
			<label for="img1" class="dots dot1"></label>
			<label for="img2" class="dots dot2"></label>
			<label for="img3" class="dots dot3"></label>
			<label for="img4" class="dots dot4"></label>
			<label for="img5" class="dots dot5"></label>
		</div>

	</div>
</body>
</html>
